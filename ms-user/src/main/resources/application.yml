server:
  port: 8002
spring:
  application:
    name: ms-user
  datasource:
    url: jdbc:mysql://localhost:3306/cloud-learn?serverTimezone=GMT%2B8&characterEncoding=utf-8&useSSL=false
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
management:
  endpoint:
    health:
      show-details: always
eureka:
  client:
    service-url:
      # 指定eureka server通信地址，注意/eureka/小尾巴不能少
      defaultZone: http://peer1:8000/eureka/, http://peer2:8001/eureka/
    instance:
      # 是否注册IP到eureka server，如不指定或设为false，那就会注册主机名到eureka server
      prefer-ip-address: true